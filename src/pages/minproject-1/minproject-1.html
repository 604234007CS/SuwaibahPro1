<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>MovieApp </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
      <ion-icon let right name="contact"></ion-icon>
    </button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color="light">
    <ion-card-header>
      All about movie
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>

    <ion-item (click)="nowMovie()">
      <ion-thumbnail item-left><img src="assets/imgs/Now.jpg"></ion-thumbnail>
      <h2>Now</h2>
      <p>Now Playing</p>
      <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
    </ion-item>

    <ion-item (click) = "upComing()">
      <ion-thumbnail item-left><img src="assets/imgs/Upcomming.png"></ion-thumbnail>
      <h2>Upcoming</h2>
      <p>Up Coming</p>
      <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
    </ion-item>
    
    <ion-item (click) = "popular()">
      <ion-thumbnail item-left><img src="assets/imgs/Popula.png"></ion-thumbnail>
      <h2>Popular</h2>
      <p>Popular</p>
      <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
    </ion-item>
   
    <ion-item (click) = "topRated()">
      <ion-thumbnail item-left><img src="assets/imgs/Top.png"></ion-thumbnail>
      <h2>TopRated</h2>
      <p>Top Rated</p>
      <ion-icon item-right name="arrow-dropright-circle"></ion-icon>
    </ion-item>

  

</ion-content>
