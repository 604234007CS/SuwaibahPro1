<ion-header>
  <ion-navbar>
    <ion-title text-center>Popular</ion-title>
    <ion-buttons end (click) = "MovieApp()">
      <button ion-button icon-only>
      <ion-icon let right name="home"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card-content>
    <ion-item *ngFor="let movie of moviesArray" (click)="getDetails(movie)">
      <ion-thumbnail item-right>
        <img src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" style="display : block; width: 80px; height: 100px; ">
      </ion-thumbnail>
      <h2><b>{{movie.title}}</b></h2>
      <p>Release&nbsp;{{movie.release_date}}</p>
      {{movie.id}}
    </ion-item>
  </ion-card-content>














</ion-content>
